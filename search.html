<!DOCTYPE html>
<html lang="en">
<head>
    <!--初始化-->
    <link rel="stylesheet" href="css/search/initialize.css">
    <meta charset="UTF-8">
    <title>筛选壁纸</title>
</head>
<body>
    <header>
        <div id="dock">
            <div id="welcome"   class="menu"    onclick="">
                <img src="" alt="欢迎" class="menu_img" onclick="location='index.html#home'">
            </div>
            <div id="publicize" class="menu">
                <img src="" alt="介绍" class="menu_img" onclick="location='index.html#content'">
            </div>
            <div id="foot"      class="menu">
                <img src="" alt="底栏" class="menu_img" onclick="location='index.html#bottom'">
            </div>
            <div id="file"      class="menu">
                <img src="" alt="文件" class="menu_img" onclick="location='search.html'">
            </div>
        </div>
    </header>
    <div id="Filter">
        <div id="filterBox">
            <div id="tagList">
                <div id="character" class="item">按角色筛选</div>
                <div id="mainLine" class="item">按主线章节筛选</div>
                <div id="event" class="item">按活动章节筛选</div>
                <div id="anecdote" class="item">按轶事筛选</div>
                <div id="version" class="item">按版本号筛选</div>
                <div id="year" class="item">按时间线筛选</div>
                <div id="lightAndDark" class="item">按亮色/暗色筛选</div>
                <div id="special" class="item">按特殊标签筛选</div>
            </div>
            <div id="tagPool">
                <!--动态追加待选标签-->
            </div>
            <div id="submitPool">
                <!--动态追加已选标签-->
            </div>
        </div>
        <!--控制筛选面板-->
        <div id="control">
            <!--显示结果数量-->
            <div id="result">0个筛选结果</div>
            <div id="setButton" class="buttons" onclick="openSettings()">设置&使用说明</div>
            <div id="clean" class="buttons" onclick="clean()">清空筛选标签</div>
            <div id="submit" class="buttons" onclick="submit()">提交筛选</div>
        </div>
    </div>
    <!--遮罩层(查看大图和设置)-->
    <div id="overlay"></div>
    <!--显示图片的所有标签-->
    <div id="returnTag">
        <!--动态获取标签-->
    </div>
    <!--默认隐藏的设置层-->
    <div id="set">
        <div id="setBox">
            <div id="setList">
                <div id="setTitle" class="title">设置</div>
                <div class="line"></div>
                <label class="tips">
                    精确筛选
                    <input type="checkbox" id="preciseScreening" class="switch">
                    <div class="buttonBorder">
                        <div class="OFF buttonText">OFF</div>
                        <div class="ON buttonText">ON</div>
                        <div id="PSSlider" class="buttonSlider"></div>
                    </div>
                </label>
                <label class="tips">
                    清空筛选标签的同时清空筛选结果
                    <input type="checkbox" id="cleanAll" class="switch">
                    <div class="buttonBorder">
                        <div class="OFF buttonText">OFF</div>
                        <div class="ON buttonText">ON</div>
                        <div id="CASlider" class="buttonSlider"></div>
                    </div>
                </label>
                <label class="tips">
                    在图片下方显示图片的标签
                    <input type="checkbox" id="showTags" class="switch">
                    <div class="buttonBorder">
                        <div class="OFF buttonText">OFF</div>
                        <div class="ON buttonText">ON</div>
                        <div id="STSlider" class="buttonSlider"></div>
                    </div>
                </label>
            </div>
            <div id="tipList">
                <div id="tipTitle" class="title">使用说明</div>
                <div class="line"></div>
                <div class="tips">单击可以添加/移除筛选标签</div>
                <div class="tips">[关于时间线] 本人时间有限，并没有认真考据，大部分数据都是从网上搜来的</div>
                <div class="tips">[关于图片来源] 图片来自游戏解包文件(解包工作并不是我完成的)</div>
                <div class="tips">[关于特殊CG] 这些CG在某个版本被添加到游戏内，但是从未被使用(或许是我没找到)</div>
                <div class="tips">[版本号] 开发预览版</div>
            </div>
        </div>
    </div>
    <div id="select">
        <!--动态追加筛选结果-->
    </div>
</body>
</html>
